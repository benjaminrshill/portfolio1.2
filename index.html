<body>

    <header>

    <nav>
        <div>

                <a tabindex="0" href="mailto:benjaminrshill@gmail.com">

            <span></span>

    <main></main>

    <div id="overlay"></div>
    <div id="modal"></div>

        <button id="prev" title="previous" aria-label="previous item" tabindex="0">

        </button>
        <button id="esc" title="exit" aria-label="exit viewer" tabindex="0">
            <span class="iconify" data-icon="foundation:x" data-inline="false"></span>
        </button>
        <button id="next" title="next" aria-label="next item" tabindex="0">

    <div id="ccm" class="hide crouch"><p></p></div>
